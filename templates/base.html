<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderGuard AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2e8b57;
            --light-green: #98d8ae;
            --dark-green: #1a5336;
            --highlight-green: #e5f5ea;
        }
        
        .navbar {
            background-color: var(--primary-green) !important;
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
        }
        
        .btn-primary {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-green);
            border-color: var(--dark-green);
        }
        
        .card-header {
            background-color: var(--highlight-green);
            border-bottom: 1px solid var(--light-green);
            color: var(--dark-green);
        }
        
        .footer {
            background-color: var(--primary-green) !important;
            color: white !important;
        }
        
        .text-price-higher {
            color: #dc3545 !important;
        }
        
        .text-price-lower {
            color: #198754 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt"></i> OrderGuard AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/process-po"><i class="fas fa-file-invoice"></i> Process PO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pricebooks"><i class="fas fa-book"></i> Price Books</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer mt-5 py-3 text-center">
        <div class="container">
            <span>OrderGuard AI | Powered by Gemini | &copy; 2025</span>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS with common functions -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Custom JS -->
    {% block scripts %}{% endblock %}
</body>
</html>
